<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>loremdle</title>
</head>

<body>
    <header>
        <h1 id="title">loremdle</h1>
        <div class="instructions">
            <span><a href="https://github.com/doorstrawberry/loremdle" target="blank_">how to play</a></span>
            <span href="" id="suggestions">click for help</span>
        </div>
    </header>
    <main>
        <div id="flex-container">
            <div id="gameboard"></div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <button id="q">q</button>
                    <button id="w">w</button>
                    <button id="e">e</button>
                    <button id="r">r</button>
                    <button id="t">t</button>
                    <button id="y">y</button>
                    <button id="u">u</button>
                    <button id="i">i</button>
                    <button id="o">o</button>
                    <button id="p">p</button>
                </div>
                <div class="keyboard-row">
                    <button id="a">a</button>
                    <button id="s">s</button>
                    <button id="d">d</button>
                    <button id="f">f</button>
                    <button id="g">g</button>
                    <button id="h">h</button>
                    <button id="j">j</button>
                    <button id="k">k</button>
                    <button id="l">l</button>
                </div>
                <div class="keyboard-row">
                    <button id="Enter">Enter</button>
                    <button id="z">z</button>
                    <button id="x">x</button>
                    <button id="c">c</button>
                    <button id="v">v</button>
                    <button id="b">b</button>
                    <button id="n">n</button>
                    <button id="m">m</button>
                    <button id="Backspace">Backspace</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
